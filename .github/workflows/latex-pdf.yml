name: Build LaTeX document

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex-pdf.yml'
  pull_request:
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex-pdf.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Debug-Print docs
      run: ls -R docs
    - name: Compile LaTeX (with BibTeX support)
      uses: dante-ev/latex-action@2024-B
      with:
        working_directory: docs
        root_file: Ausarbeitung.tex
        latexmk_use_xelatex: false  # set to true if you use xelatex
        extra-system-packages: collection-science collection-latexrecommended
        extra-font-packages: collection-fontsrecommended
      env:
        BIBINPUTS: 'docs:'
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf
        path: docs/Ausarbeitung.pdf